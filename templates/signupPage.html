<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/loginPage.css') }}">
    <title>User Login</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="{{ url_for('static', filename='images/popArt2.jpg') }}" alt="My Image">
        </div>
        <div class="content">
            <div id="header"><h1>WELCOME!!</h1>
                <h5>Please sign up for access </h5>
            </div>
            <div id="login_form">
                <form action="/register" method="POST" >
                    <div class="login_content">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="login_content_password">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="login_content_email">
                        <label for="email">Email id</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="login_buttons">
                        <button id="log" type="submit">Sign Up</button>
                        <a href="{{ url_for('loginPage') }}">  <button type="button" >Login?</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
