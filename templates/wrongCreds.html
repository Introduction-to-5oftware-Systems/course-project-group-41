<!DOCTYPE html>
<html>
<head>
    <title>Wrong Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <h1>Wrong Credentials</h1>
    <p>Sorry, the credentials you entered are incorrect.</p>
    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.location.href = "/loginPage";
        }
    </script>
</body>
</html>
